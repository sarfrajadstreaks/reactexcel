<!DOCTYPE html>

  <title>Rectangle Drawing</title>
</head>
<body>
  <canvas id="myCanvas" width="400" height="200" style="border:1px solid #000;"></canvas>

  <script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    // Function to draw a colored line
    function drawColoredLine(x1, y1, x2, y2, color) {
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.strokeStyle = color;
      ctx.stroke();
    }

    
    // Draw rectangle with different color lines
    // drawColoredLine(50, 50, 250, 50, 'red');    // Top side (red)
    ctx.beginPath();
      ctx.moveTo(50, 50);
      ctx.lineTo(250, 50);
      ctx.strokeStyle = 'red';
      ctx.stroke();
    // drawColoredLine(250, 50, 250, 150, 'green'); // Right side (green)
    ctx.beginPath();
      ctx.moveTo(250, 50);
      ctx.lineTo(250, 150);
      ctx.strokeStyle =  'green';
      ctx.stroke();
